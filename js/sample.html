<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Flickr JSON</title>
  </head>
<body>
<script src="lib/jquery.min.js"></script>
  <script>
  
  var flickrUrl1 = 'https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=fb9cb99040e0b9eb83c283174888e67d&text=Lawrence%2C+MA&safe_search=true&format=json&nojsoncallback=1';
  
  var flickrUrl = 'http://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=fb9cb99040e0b9eb83c283174888e67d&tags=Lawrence MA&per_page=50&format=json&nojsoncallback=1';
  $.getJSON(flickrUrl1, function(rsp){
    var s = "";
    // http://farm{id}.static.flickr.com/{server-id}/{id}_{secret}_[mstb].jpg
    // http://www.flickr.com/photos/{user-id}/{photo-id}
    s = "total number is: " + rsp.photos.photo.length + "<br/>";
    
    for (var i=0; i < rsp.photos.photo.length; i++) {
      photo = rsp.photos.photo[i];
      t_url = "http://farm" + photo.farm + ".static.flickr.com/" + 
        photo.server + "/" + photo.id + "_" + photo.secret + "_" + "t.jpg";
      p_url = "http://www.flickr.com/photos/" + photo.owner + "/" + photo.id;
      s +=  '<a href="' + p_url + '">' + '<img alt="'+ photo.title + 
        '"src="' + t_url + '"/>' + '</a>';
    }
    document.writeln(s);
  }).error(function(e){
        console.log(e);
    });
	
	
	$.getJSON('https://api.foursquare.com/v2/venues/search?ll=42.709491,-71.160003&limit=3&radius=900&categoryId=4d4b7105d754a06374d81259&client_id=PKAHBB1OAX0B000CG5UUYO4BXV0LWQWKFB51EK3XVNFJ2ULS&client_secret=RDPX01C01RHCYASZIKVH5XXMPVFIPLFHFP1D53UR4GUWQD50&v=20140806',
	function(data) {
	console.log(data);
